<!-- ===== E-CAL BODY SCRIPTS (non-destructive) ===== -->
<script>
(function(){
  window.__ecalBody = window.__ecalBody || { images:{front:null,side:null}, step:'front' };

  function toast(msg){
    try { if (window.showToast) { showToast(msg); return; } } catch(e){}
    console.log(msg);
  }

  document.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('btnBody') || Array.from(document.querySelectorAll('button')).find(b=>/วิเคราะห์รูปร่าง/.test(b.textContent||''));
    if (btn && !btn.__ecalBound){
      btn.__ecalBound = true;
      btn.addEventListener('click', function(e){
        // เริ่มโฟลว์รูปร่างทันที โดยไม่แตะปุ่มของอาหาร
        startBodyCapture();
      });
    }
  });

  window.startBodyCapture = function(){
  __ecalBody.images = {front:null, side:null};
  __ecalBody.step = 'front';
  
  toast('📸 เลือกหรือถ่ายรูป 1–2 ภาพ (ด้านหน้าและ/หรือด้านข้าง)');
  
  var input = document.getElementById('cameraInputBody');
  if (!input) { 
    alert('ไม่พบ input สำหรับโหมดรูปร่าง'); 
    return; 
  }
  
  input.value = '';
  input.multiple = true; // ✅ เลือกได้หลายรูป
  input.click();
};

window.previewBodyImage = function(ev){
  var files = ev && ev.target && ev.target.files;
  if (!files || files.length === 0) return;

  // ✅ รีเซ็ตค่าเริ่มต้น
  __ecalBody.images = {front:null, side:null};
  __ecalBody.step = 'done';

  // ✅ โหลดรูปทั้งหมด (สูงสุด 2 รูป)
  var readers = [];
  for (let i = 0; i < Math.min(files.length, 2); i++) {
    readers.push(new Promise(resolve => {
      const rd = new FileReader();
      rd.onload = e => resolve(e.target.result);
      rd.readAsDataURL(files[i]);
    }));
  }

  Promise.all(readers).then(results => {
    __ecalBody.images.front = results[0] || null;
    __ecalBody.images.side  = results[1] || null;
    toast('✅ ได้รูปครบแล้ว กำลังวิเคราะห์...');
    analyzeBodyImages();
  });
};

window.showBodyLoading = function() {
  const cam = document.getElementById('cameraPage');
  const lb  = document.getElementById('loadingBodyPage');
  if (cam) cam.classList.add('hidden');
  if (lb)  lb.classList.remove('hidden');

  // 🖼️ ใช้ภาพจริงของผู้ใช้ที่อัปโหลดล่าสุด
  const img = document.getElementById('scanImageBody');
  const userImage = window.__ecalBody?.images?.front || window.__ecalBody?.images?.side;

  if (img) {
    if (userImage) {
      img.src = userImage; // ✅ ใส่ภาพจริงลงในหน้า Loading
    } else {
      // ถ้าไม่มีภาพให้ใช้ placeholder ปกติ
      img.src = "https://via.placeholder.com/280x380?text=Analyzing+Body...";
    }
  }
};


window.analyzeBodyImages = async function(){
  try{
    showBodyLoading();
    var lineUserId = window.lineUserId 
      || (window.liff && liff.getContext && liff.getContext()?.userId) 
      || localStorage.getItem('line_user_id') 
      || null;

    var payload = {
      mode: 'body',
      line_user_id: lineUserId,
      images: [__ecalBody.images.front, __ecalBody.images.side].filter(Boolean)
    };

    var res = await fetch('https://primary-production-49d9.up.railway.app/webhook-test/body', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    var data = await res.json().catch(()=>({}));
    showBodyResult(data || {});
  }catch(err){
    console.error(err);
    alert('❌ วิเคราะห์รูปร่างไม่สำเร็จ');
    var lb  = document.getElementById('loadingBodyPage');
    var cam = document.getElementById('cameraPage');
    if (lb)  lb.classList.add('hidden');
    if (cam) cam.classList.remove('hidden');
  }
};

  window.showBodyResult = function(result){
  var lb = document.getElementById('loadingBodyPage');
  var rp = document.getElementById('resultBodyPage');
  if (lb) lb.classList.add('hidden');
  if (rp) rp.classList.remove('hidden');

  var imgF = document.getElementById('bodyImageFront');
  var imgS = document.getElementById('bodyImageSide');
  if (imgF) imgF.src = __ecalBody.images.front || '';
  if (imgS) imgS.src = __ecalBody.images.side || '';

  var setText = (id, val)=>{ var el=document.getElementById(id); if(el) el.textContent = (val ?? '–'); };
  setText('bodyScore',   result.body_score);
  setText('bodyFat',     result.body_fat);
  setText('muscleMass',  result.muscle_mass);
  setText('bodyFocus',   result.focus || '');
  setText('bodyTip',     result.tip_th ? ('โค้ชแนะนำ: ' + result.tip_th) : '');

  var of = document.getElementById('overlayFront');
  var os = document.getElementById('overlaySide');
  if (of) of.innerHTML='';
  if (os) os.innerHTML='';

  // ✅ รองรับกรณีที่ labels เป็น JSON string จาก Supabase
  var labels = [];
  try {
    labels = Array.isArray(result.labels)
      ? result.labels
      : JSON.parse(result.labels || '[]');
  } catch (e) {
    console.warn('❌ Parse labels failed', e);
  }
var mid = Math.ceil(labels.length / 2);

// ✅ ถ้ามีแค่รูปเดียว (ไม่มี side)
if (!os || !__ecalBody.images.side) {
  labels.forEach((l, i) => addOverlay(of, l, i));
} else {
  // ✅ ถ้ามีสองรูป (front + side)
  labels.slice(0, mid).forEach((l, i) => addOverlay(of, l, i));
  labels.slice(mid).forEach((l, i) => addOverlay(os, l, i + mid));
}
};

  
function addOverlay(container, l, index = 0) {
  if (!container || !l) return;

  var d = document.createElement('div');
  d.textContent = (l.part ? (l.part + ': ') : '') + (l.description || '');
  d.style.position = 'absolute';
  d.style.left = (Math.min(95, Math.max(5, Number(l.x || 50)))) + '%';
  d.style.top = (Math.min(95, Math.max(5, Number(l.y || 50)))) + '%';
  d.style.background = 'rgba(255,255,255,0.85)';
  d.style.backdropFilter = 'blur(4px)';
  d.style.color = '#cc1e0f';
  d.style.fontSize = '12px';
  d.style.padding = '4px 6px';
  d.style.borderRadius = '6px';
  d.style.boxShadow = '0 1px 3px rgba(0,0,0,0.12)';

  // ✅ เอฟเฟกต์ Fade-in ทีละจุด
  d.style.opacity = '0';
  d.style.transform = 'scale(0.8)';
  d.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
  setTimeout(() => {
    d.style.opacity = '1';
    d.style.transform = 'scale(1)';
  }, index * 200); // โผล่ทีละอันห่างกัน 0.2 วิ

  container.appendChild(d);
}

})();
    // ✅ ให้ปุ่มอาหารเปิดกล้องหรือเลือกภาพได้ (ไม่ยุ่งกับรูปร่าง)
document.addEventListener("DOMContentLoaded", () => {
  const foodBtn = document.getElementById("btnFood");
  const cameraInput = document.getElementById("cameraInput");

  if (foodBtn && cameraInput) {
    foodBtn.addEventListener("click", () => {
      setMode("food");
      setTimeout(() => {
        showToast("📸 เลือกหรือถ่ายภาพอาหาร");
        cameraInput.click();
      }, 200);
    });
  }
});


</script>
